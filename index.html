<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; 
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire screen */
            z-index: -1; /* Place behind other elements */
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure content is on top of video */
        }

        .heading {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white; /* Make text visible against video */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }

        .play-button, .sound-button {
            padding: 10px 20px;
            font-size: 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition:  0.3s; 
        }

        .play-button {
            background: linear-gradient(135deg, #02142e, #2f46c5); /* Green gradient */
            color: white;
        }

        .sound-button {
            background: linear-gradient(135deg, #02142e, #2f46c5); 
            color: white;
        }

        .play-button:hover {
            background: linear-gradient(135deg,#2f46c5,#02142e ); 
        }

        .sound-button:hover {
            background: linear-gradient(135deg,#2f46c5,#02142e );
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="IMAGES/bf03357633894926afd3dc6d00182260_preview.mp4" type="video/mp4"> <!-- Replace with your video file -->
    </video>

    <div class="container">
        <h1 class="heading">Memory Game</h1>
        <div class="button-container">
            <a href="game.html"><button class="play-button" aria-label="Start the game" id="playButton">Play</button>
            </a>
    </div>

   
   
      
</body>
</html>
